<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title> Soda Stereo </title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="icon" href="Img/Icono.jpg" type="image/png">
        <link rel="stylesheet" href=".css/styles.css"> 
    </head>

    <body>
        <div class="flex ">


            <!-- SIDE BAR -->
            <div class="bg-red-700 w-1/6 h-screen text-white fixed top-0 left-0 text-left ">
                <div class="flex flex-col items-center">
            
                    <div class="flex mb-6">
                        <img src="Img/Icono.jpg" alt="ERROR" id="img" class=" w-1/3 rounded-xl "></img> 
                        <h2 class=" text-xl mx-auto my-auto font-bold   mr-8"> </h2>
                    </div>
            
                    <hr class=" border-t-2 border-black w-3/4">
            
                    <ul class="underline text-2xl mt-6 font-bold">
                        <li class="m-2"><a href="index.html">Home</a></li>
                        <li class="m-2"><a href="login.html">Log In</a></li>
                        <li class="m-2"><a href="addSong.html">Add Song</a></li>
                        <li class="m-2"><a href="editAlbum.html">Edit Album</a></li>
                        <li class="m-2"><a href="tours.html">Tickets</a></li>
                        <li class="m-2"><a href="sign_up.html">Log out</a></li>
                    </ul>
                </div>
            </div>
            



             <!-- MAIN -->    
            <div class="bg-blue-900 div-principal w-5/6 h-full text-white ">
                <div class="flex flex-col">

                    <h1 class="text-center text-6xl mb-12 mt-8 underline mx-auto font-bold">
                        SODA STEREO
                    </h1>

                    <div class="border-2 w-1/2 mx-auto text-center bg-blue-800 rounded-lg">
                        <h3 class="text-6xl underline mb-6 mt-6">Edit Album</h3>
                
                        <form id="albumForm" class="text-2xl pb-5">
                            <label for="Titulo">Título:</label><br>
                            <input type="text" id="Titulo" name="Titulo" required class="text-black rounded-md"><br><br>
                        
                            <label for="Descripcion">Descripción:</label><br>
                            <textarea id="Descripcion" name="Descripcion" required rows="3" class="w-2/3 p-3 rounded-md bg-white text-black"></textarea><br><br>
                        
                            <label for="Año">Año:</label><br>
                            <input type="number" id="Año" name="Año" required class="text-black rounded-md"><br><br>
                        
                            <label for="Portada">Portada (URL):</label><br>
                            <input type="text" id="Portada" name="Portada" class="text-black rounded-md"><br><br>
                        
                            <div class="flex justify-center space-x-4 mt-4">
                                <button type="submit" class="bg-green-700 text-white px-5 py-2 rounded-md hover:bg-green-600 transition">Guardar Álbum</button>
                            </div>
                        </form>
                        
                        
                    </div>
                </div>
            </div>   
        </div >

        <script src="editAlbum.js"></script> 
    </body>
