<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Álbum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="bg-blue-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl text-center mb-4">Editar Album</h1>
        <form id="editAlbumForm" class="bg-blue-800 p-6 rounded-lg">
            <div class="mb-4">
                <label for="titulo" class="blocktext-lg font-semibold">Título</label>
                <input type="text" id="titulo" class="w-full p-2 rounded-lg bg-black" required>
            </div>
            <div class="mb-4">
                <label for="ano" class="block text-lg font-semibold">Año</label>
                <input type="text" id="ano" class="w-full p-2 rounded-lg bg-black" required>
            </div>
            <div class="mb-4">
                <label for="descripcion" class="block text-lg font-semibold">Descripción</label>
                <textarea id="descripcion" class="w-full p-2 rounded-lg bg-black" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label for="portada" class="block text-lg font-semibold">Portada URL</label>
                <input type="url" id="portada" class="w-full p-2 rounded-lg bg-black" required>
            </div>
            <button type="submit" class="w-full bg-red-500  p-2 rounded-lg">Guardar Cambios</button>
        </form>
        <button class="ml-2 font-bold underline mt-4 text-lg" onclick="goBack()">Cancelar</button>
    </div>

    <script src="editAlbum.js"></script>
</body>
</html>
