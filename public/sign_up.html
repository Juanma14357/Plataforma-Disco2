<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title> Soda Stereo </title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="Img/Icono.jpg" type="image/png">
        <link rel="stylesheet" href=".css/styles.css"> 
    </head>

    <body>
        <div class="flex">


            <!-- SIDE BAR -->
            <div class="bg-red-700 w-1/6 h-screen text-white fixed top-0 left-0 text-left ">
                <div class="flex flex-col items-center">
            
                    <div class="flex mb-6">
                        <img src="Img/Icono.jpg" alt="ERROR" id="img" class=" w-1/3 rounded-xl "></img> 
                        <h2 class=" text-xl mx-auto my-auto font-bold   mr-8"> </h2>
                    </div>
            
                    <hr class=" border-t-2 border-black w-3/4">
            
                    <ul class="underline text-2xl mt-6 font-bold">
                        <li class="m-2"><a href="index.html">Home</a></li>
                        <li class="m-2"><a href="login.html">Log In</a></li>
                    </ul>
                </div>
            </div>
            



             <!-- MAIN -->    
            <div class="bg-blue-900 div-principal w-5/6 h-screen text-white ">
                <div class="flex flex-col">

                    <h1 class="text-center text-6xl m-12 mt-8 underline mx-auto font-bold">
                        SODA STEREO
                    </h1>

                    <div class="border-2 w-1/2 mx-auto text-center bg-blue-800 rounded-lg">
                        <h3 class="text-6xl underline mb-6 mt-6">Sign Up</h3>
                
                        <form class="text-2xl" >

                            <!-- Campo para el nombre -->
                            <label for="nombre">Nombre:</label><br>
                            <input type="text" id="nombre" name="nombre" required class="text-black rounded-md"><br><br>
   
                            <!-- Campo para el apellido -->
                            <label for="apellido">Apellido:</label><br>
                            <input type="text" id="apellido" name="apellido" required class="text-black rounded-md"><br><br>
   
                            <!-- Campo para el correo electrónico -->
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required class="text-black rounded-md"><br><br>
                
                            <!-- Campo para la contraseña -->
                            <label for="password" >Contraseña:</label><br>
                            <input type="password" id="password" required class="text-black rounded-md"><br><br>
                
                            <!-- Botón de Iniciar Sesión -->
                            <button type="submit" class="bg-red-800 rounded-md text-black p-3" >Iniciar Sesión</button>
                        </form>
                        <div class="text-right  text-lg mr-8 mb-8">
                            <p class="mb-3 ">
                                ¿Ya sos miembro?
                            </p>
                            <a>
                                <a href="login.html" class="font-bold">Inciar Sesion</a>
                            </a>    
                        </div>
                    </div>
                </div>
            </div>   
        </div >
    </body>
</html>
