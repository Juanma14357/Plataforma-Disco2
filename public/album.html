<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Álbum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body class="bg-blue-900 text-white flex">

    <!-- Sidebar -->
    <div class="bg-red-700 w-1/6 h-full text-white fixed top-0 left-0 text-left">
        <div class="flex flex-col items-center">
            
            <div class="flex m-6">
                <img src="Img/Icono.jpg" alt="ERROR" id="img" class=" w-1/3 rounded-xl "></img> 
                <h2 class=" text-xl mx-auto my-auto font-bold   mr-8"> </h2>
            </div>
            <hr class="border-t-2 border-black w-3/4">
            <ul class="underline text-2xl mt-6 font-bold">
                <li class="m-2"><a href="index.html">Home</a></li>
                <li class="m-2">
                    <button id="editAlbumButton" class="font-bold underline" onclick="window.location.href='editAlbum.html?album=' + getAlbumId()">Edit Album</button>
                </li>
                <button id="addSongButton" class="ml-2 font-bold underline">Add Song</button>
                <li class="m-2"><a href="sign_up.html">Log out</a></li>
            </ul>
            
        </div>
    </div>

    <!-- Main Content -->
    <div id="album-details" class="container mx-auto p-4 w-3/5 ml-auto pl-20">
        <h1 class="text-center text-3xl font-bold mb-4 mt-10">Detalles del Álbum</h1>
        
        <div id="album-info" class="bg-blue-800 p-6 rounded-lg shadow-lg mt-4 text-center">

        </div>
        
        <button onclick="goBack()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Volver</button>
    </div>

    <script src="album.js"></script> 
</body>
</html>
